<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./auth.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="svg-section"><a href="./index.html"></a></section>
    <section class="form-section">
      <div class="form-container">
        <h1 class="signup-header">SIGN UP</h1>
        <form action="" class="signup-form">
          <div class="form-items">
            <div class="input-item signup-item">
              <input
                type="text"
                name="firstName"
                class="input"
                placeholder="First name"
              />
            </div>
            <div class="input-item signup-item">
              <input
                type="text"
                name="lastName"
                class="input"
                placeholder="Last name"
              />
            </div>
            <div class="input-item signup-item">
              <input
                type="text"
                name="otherNames"
                class="input"
                placeholder="Other names"
              />
            </div>
            <div class="input-item signup-item">
              <input
                type="email"
                name="email"
                class="input"
                placeholder="Email"
              />
            </div>
            <div class="input-item signup-item gender-box">
              <input type="text" class="input" placeholder="Gender" />
            </div>
            <div class="input-item signup-item">
              <input type="date" name="dob" class="input" />
            </div>
            <div class="input-item signup signup-item">
              <input
                type="password"
                name="password"
                class="input"
                placeholder="Password"
              />
            </div>
            <div class="input-item signup signup-item">
              <input
                type="password"
                name="confirmPassword"
                class="input"
                placeholder="Confirm password"
              />
            </div>

            <div class="input-item signup-item">
              <button type="submit">SIGN UP</button>
            </div>
            <p>Need an account <a href="./login.html">Sign Up</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
