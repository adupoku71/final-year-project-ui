<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homepage</title>
  </head>
  <body>
    <header class="nav-container">
      <div class="logo"><h1>Profile</h1></div>
      <div class="menu-button"><span>M</span></div>
      <ul class="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="./login.html">Chat</a></li>
        <li><a href="./signup.html">Diagnosis</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </header>
    <main class="main-area">
      <section class="search-area">
        <input
          type="text"
          name="diseaseName"
          id="search"
          placeholder="Disease name"
        />
      </section>
      <section class="status-area">
        <h1>How are you feeling today?</h1>
        <div class="emoji-cards">
          <div class="emoji-card">
            <div class="emoji"></div>
            <span class="status">Sick</span>
          </div>
          <div class="emoji-card">
            <div class="emoji"></div>
            <span class="status">Sad</span>
          </div>
          <div class="emoji-card">
            <div class="emoji"></div>
            <span class="status">Happy</span>
          </div>
        </div>
      </section>
      <section class="news-area">
        <h1>News for you</h1>
        <div class="news-cards">
          <div class="news-card"></div>
          <div class="news-card"></div>
          <div class="news-card"></div>
          <div class="news-card"></div>
          <div class="news-card"></div>
          <div class="news-card"></div>
          <div class="news-card"></div>
        </div>
      </section>
    </main>
    <footer>footer</footer>
  </body>
  <script src="toggle.js"></script>
</html>
